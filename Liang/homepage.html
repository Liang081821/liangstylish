<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>STYLiSH</title>
  </head>
  <body>
    <!-- Header Start-->
    <header>
      <!-- Browser Header -->
      <div class="header-top">
        <div class="header-left">
          <img class="logo" src="./public/images/logo.png" alt="STYLiSH logo" />
          <ul class="category">
            <li class="women-item"><a href="?tag=women">女 裝</a></li>
            <li class="man-item"><a href="?tag=men">男 裝</a></li>
            <li class="accessory-item"><a href="?tag=accessories">配 件</a></li>
          </ul>
        </div>

        <div class="header-right">
          <div class="search-form">
            <input
              type="text"
              placeholder="西裝"
              class="search-input searchInput"
              id="searchInput"
            />
            <img class="search-icon" src="images/search.png" alt="#!" />
          </div>
          <div class="cart-div">
            <a href="/checkout">
              <img
                class="cart-icon"
                src="./public/images/cart-hover.png"
                alt="#!"
              />
              <div class="browser-quantity" id="browser-quantity"></div>
            </a>
          </div>
          <div>
            <img
              class="member-icon"
              src="./public/images/member.png"
              alt="#!"
            />
          </div>
        </div>
      </div>
      <div class="blackborder"></div>

      <!-- Mobile Header -->
      <div class="mobile-version">
        <img
          class="mobile-search-icon"
          src="./public/images/search.png"
          alt="#!"
        />
      </div>
    </header>

    <!-- Start Main -->
    <!-- Banner for Browser&Mobile -->
    <section class="browser-homepage" id="browser-homepage"></section>

    <!-- Products for Browser&Mobile -->
    <section class="Homepage-section">
      <div id="products-container" class="products-container"></div>
      <div id="error-message" class="error-message">
        Oops! This page can't work right now....
      </div>
    </section>

    <!-- Footer Start-->
    <footer>
      <!-- Browser Footer-->
      <div class="web-footer">
        <nav>
          <ul class="footer-nav">
            <li class="footer-text"><a href="#!">關於 STYLiSH</a></li>
            <li class="footer-text"><a href="#!">服務條款</a></li>
            <li class="footer-text"><a href="#!">隱私政策</a></li>
            <li class="footer-text"><a href="#!">聯絡我們</a></li>
            <li class="footer-text"><a href="#!">FAQ</a></li>
          </ul>
        </nav>
        <ul class="social-media">
          <li>
            <img class="footer-image" src="./public/images/line.png" alt="" />
          </li>
          <li>
            <img
              class="footer-image"
              src="./public/images/twitter.png"
              alt=""
            />
          </li>
          <li>
            <img
              class="footer-image"
              src="./public/images/facebook.png"
              alt=""
            />
          </li>
        </ul>
        <div class="copyright">© 2018. All rights reserved.</div>
      </div>

      <!-- Mobile Footer -->
      <div class="mobile-footer">
        <div class="footer-box">
          <div class="mobile-footer-nav">
            <div class="mobile-footer-text"><a href="#!">關於 STYLiSH</a></div>
            <div class="mobile-footer-text"><a href="#!">服務條款</a></div>
            <div class="mobile-footer-text"><a href="#!">隱私政策</a></div>
          </div>
          <div class="mobile-footer-nav-2">
            <div class="mobile-footer-text"><a href="#!">聯絡我們</a></div>
            <div class="mobile-footer-text"><a href="#!">FAQ</a></div>
          </div>
          <ul class="mobile-footer-ul">
            <li class="mobile-footer-image-container">
              <img
                class="mobile-footer-image"
                src="./public/images/line.png"
                alt="#!"
              />
            </li>
            <li class="mobile-footer-image-container">
              <img
                class="mobile-footer-image"
                src="./public/images/twitter.png"
                alt="#!"
              />
            </li>
            <li class="mobile-footer-image-container">
              <img
                class="mobile-footer-image"
                src="./public/images/facebook.png"
                alt="#!"
              />
            </li>
          </ul>
        </div>
        <div class="mobile-copyright">© 2018. All rights reserved.</div>
      </div>
      <!-- 底部固定欄 -->
      <div class="mobile-footer-bottom">
        <div class="mobile-version-box">
          <div class="mobile-layout-cart">
            <a href="/checkout">
              <img src="images/cart-mobile.png" alt="#!" />
              <div class="mobile-quantity" id="mobile-quantity"></div>
            </a>
          </div>
          <div class="mobile-icon-text"><a>購物車</a></div>
        </div>
        <div class="mobile-version-box">
          <img src="images/member-mobile.png" alt="#!" />
          <div class="mobile-icon-text"><a>會員</a></div>
        </div>
      </div>
    </footer>

    <!-- Javascript -->
    <script src="./public/js/index.js"></script>
  </body>
</html>
